- name: D√©sactivation de CAD via GPO
  win_shell: |
    $GPOName = "Disable Ctrl+Alt+Del"
    
    New-GPO -Name $GPOName | Out-Null

    Set-GPRegistryValue -Name $GPOName -Key "HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System" -ValueName "DisableCAD" -Type DWord -Value 1
    New-GPLink -Name $GPOName -Target "DC=irma,DC=local" -Enforced Yes 
    Set-GPPermission -Name $GPOName -TargetName 'GG_RH' -TargetType Group -PermissionLevel  GpoEditDeleteModifySecurity


- name: P√©pareation des fichiers pour sysmon
  win_shell: |
    
      New-Item -Path \\dc01\SYSVOL\irma.local\scripts\sysmon -ItemType Directory -Force
      Copy-Item -Path  $env:TEMP\Example_of_immediate_scheduled_task.xml  -Destination  \\dc01\SYSVOL\irma.local\scripts\sysmon\taskScheduled.xml
      Copy-Item -Path  env:TEMP\sysmon.ps1  -Destination \\dc01\SYSVOL\irma.local\scripts\sysmon\sysmon.ps1

      Copy-Item -Path  $env:TEMP\sysmon.exe  -Destination \\dc01\SYSVOL\irma.local\scripts\sysmon\sysmon.exe
      Copy-Item -Path  $env:TEMP\sysmonconfig.xml  -Destination \\dc01\SYSVOL\irma.local\scripts\sysmon\sysmonconfig.xml

- name: Mise ne place de sysmon via GPO
  win_shell: |
      # Param√®tres
      $GPOName = "Deploy_Sysmon_Task"
      $OU = "DC=irma,DC=local"  # OU cible ou domaine
      $XmlSourcePath = "\\dc01\SYSVOL\irma.local\scripts\sysmon\taskScheduled.xml"  # Fichier XML local
      $GpoSysvolRelPath = "Machine\Preferences\ScheduledTasks\ScheduledTasks.xml"

      # Cr√©er la GPO si elle n'existe pas
      if (-not (Get-GPO -Name $GPOName -ErrorAction SilentlyContinue)) {
          New-GPO -Name $GPOName | Out-Null
      }

      # Lier la GPO √† la cible
      New-GPLink -Name $GPOName -Target $OU -Enforced:$false | Out-Null
      Write-Host "üîó GPO '$GPOName' li√©e √† '$OU'"

      # Copier le fichier XML dans le SYSVOL correspondant
      $GPO = Get-GPO -Name $GPOName
      $GPOGuid = $GPO.Id.Guid
      $Domain = (Get-ADDomain).DNSRoot
      $SysvolPath = "\\$Domain\SYSVOL\$Domain\Policies\{{$GPOGuid}}\$GpoSysvolRelPath"

      # Cr√©er les dossiers s'ils n'existent pas
      $targetDir = Split-Path $SysvolPath
      if (-not (Test-Path $targetDir)) {
          New-Item -ItemType Directory -Path $targetDir -Force | Out-Null
      }

      # Copier le fichier XML
      Copy-Item -Path $XmlSourcePath -Destination $SysvolPath -Force
      Write-Host "üìÑ T√¢che planifi√©e XML copi√©e dans la GPO"

      Write-Host "‚úÖ D√©ploiement termin√©. La t√¢che planifi√©e sera appliqu√©e aux machines cibl√©es."
